<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    
</head>
<body>
    <title>Contact Seth Dijkstra</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
        background-color: transparent;
        text-align: center;
        padding-top: 30px;
        padding-bottom: 30px;
        }
        .header li{
            list-style: none;
            display: inline-block;
        }
        .header li a{
            color: #ffffff;
            margin: 18px;
            font-size: 25px;
            text-decoration: none;
        }

        html, body {
            height: 100%;
        }
        body {
            background-image: url("./assets/aboutPicture.jpg");
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            background-size: cover;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 5px;
        }

        

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            align-items: center;
        }

        input,
        input,
        textarea {
            background-color: white;
            border: none;
            border-radius: 4px;
            box-shadow: none;
            color: black;
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            width: 20%;
            box-sizing: border-box;
        }

        button {
            text-align: center;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.654);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: white;
            color: black;
        }
        
        .container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 15px;
        }
        .container-contact {
        justify-content: center;
        align-items: center;
        }

        
        .left-image {
        box-shadow: 0 12px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        left: 40px;
        top: 200px;
        height: 405px;
        width: 645px;
        }

        .right-image {
        box-shadow: 0 12px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        left: 1200px;
        top: 205px;
        height: 400px;
        width: 675px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px;
            background-color: rgba(0, 0, 0, 0.654);
            color: #f5f5f7;
        }
        nav ul,
        a {
            display: flex;
            gap: 60px;
            list-style: none;
            text-decoration: none;
            font-size: 10px;
            color: #f5f5f7;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.5s;
        }

        nav a:hover {
            transform: scale(110%);
        }
        .logo {
            font-size: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 1s;
            cursor: pointer;
        }

        .logo:hover {
            letter-spacing: 5px;
        }
        .top-format a{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            text-transform: none;
            list-style: initial;
            text-decoration: initial;
            letter-spacing: initial;
            transition: initial;
            display: inline;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><p>Seth Dijkstra</p></div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#major-project">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="top-format">
            <h1>Contact Seth Dijkstra</h1>
            <p>Email: <a href="mailto:Seth.dijkstra@edu.sait.ca">Seth.dijkstra@edu.sait.ca</a></p>
            <p>Phone: (403)-498-6309</p><br>
        </div>
    </div>
    
    <div class="container-contact">
        <div class="contact-form">
            <p class="container">Please fill out this contact form, I will get back to you ASAP</p>
            <form action="https://api.val.town/eval/@sethdijkstra.handleFormExample2">
                <input type="text" placeholder="Full Name" name="name"><br>
                <input type="email" placeholder="Email" name="email"><br>
                <textarea class="msg" placeholder="Message" name="message"></textarea><br>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <img class="left-image" src="assets/frisbeeDark.jpg" alt="frisbee">
    <img class="right-image" src="assets/mauiDark.jpg" alt="paddleboard">


    
    
</body>
</html>
